<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for i in manager_profile %}

<div class="profile-container">

        <h2>Профиль</h2>

    </div>
</div>
{% endfor %}
</body>
</html>
